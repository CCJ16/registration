<body>
	<!--[if lt IE 9]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="contents" ng-controller="CtrlApp">
		<md-toolbar><h1 class="md-toolbar-tools"><span><span class="title-text">CCJ'16</span> Registration{{packDisplayName}}</span></h1></md-toolbar>
		<md-content ng-view layout="column" flex></md-content>
	</div>
	<script>
var configData = {
	then: function(f) {
		if (this.data !== undefined) {
			f(this.data)
		} else {
			this.f = f
		}
	},
	resolve: function(d) {
		this.data = d
		if (this.f !== undefined) {
			this.f(d)
		}
	}
};
(function() {
	"use strict";
	var xhr = new XMLHttpRequest()
	xhr.onreadystatechange = function() {
		if (xhr.readyState === XMLHttpRequest.DONE) {
			if (xhr.status === 200) {
				console.log(JSON.parse(xhr.responseText))
				configData.resolve(JSON.parse(xhr.responseText))
			}
		}
	}

	xhr.open("GET", "/config")
	xhr.send()
})()
	</script>
    <!-- build:js(app) app/app.js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>

	<script src="app/app.js"></script>
	<script src="app/common.js"></script>
	<script src="views/admin/admin.js"></script>
	<script src="views/invoice/prereginvoice.js"></script>
	<script src="views/login/login.js"></script>
	<script src="views/summary/pack.js"></script>
	<script src="views/recordlist/recordlist.js"></script>
	<script src="views/register/register.js"></script>
	<script src="views/registration/registration.js"></script>
	<script src="views/emailConfirmation/emailConfirmation.js"></script>
	<script src="components/authentication/authentication.js"></script>
	<script src="components/invoice/invoice.js"></script>
	<script src="components/invoice/filters.js"></script>
	<script src="components/moment/moment.js"></script>
	<script src="components/summary/summary.js"></script>
	<script src="components/registration/registration.js"></script>
<!-- endbuild -->
	<script>
configData.then(function(data) {
	angular.module("ccj16reg.config", []).constant("Config", data)
	angular.bootstrap(document, ['ccj16reg'])
})
	</script>
	<script src="https://apis.google.com/js/client:platform.js"></script>
</body>
